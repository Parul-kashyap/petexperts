<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign In - Pet Experts</title>

    <!-- MY STYLE SHEET -->

    <!-- MY STYLE SHEET SECOND SIGN IN -->
    <link rel="stylesheet" href="StylesSignIn.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Comfortaa:wght@300&family=Dancing+Script&family=Roboto+Mono:wght@100;200&family=Rowdies&family=Averia+Serif+Libre&family=Rock+Salt&family=Sofia&display=swap" rel="stylesheet">

    <!--  FAVICON -->
    <link rel="icon" href="Images/icon1.ico">


    <!--=============================== SCRIPTS EMAIL.JS=================== -->
    <!-- MY SCRIPT -->
    <script src="signInscript.js"></script>

    <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>

    <script type="text/javascript">
    (function(){
      emailjs.init("MBn6Lh-xiGhjtaxDs");
    })();
    </script>

  </head>
  <body>

    <div class="navbar">
      <a id="logo" href="#" title="Pet Experts"><img src="Images/logofinalcrop.png" alt="logo"> </a>
      <a href="index.html"> <i class="fa fa-close fa-2x" title="Close"></i> </a>
    </div>

    <form class="login">
      <h1>Book Free Trial</h1>
      <hr>
      <p class="inputHeading">Full Name</p>
      <input id="fullname" type="text" name="name" placeholder="Enter Your Full Name"> <br><br>

      <p class="inputHeading">Phone Number</p>
      <input id="phone_no" type="tel" name="number" placeholder="Enter Your Phone Number"> <br><br>

      <p class="inputHeading">Trial Date</p>
      <input id="trial_date" type="date" name="date" placeholder="Date"> <br><br>

      <p class="inputHeading">Address</p>
      <input id="address" name="address" placeholder="Enter Your Full Address">

      <button onclick="SendMail(); reset(); return false" id="loginbtn" type="submit" name="button">Book Now</button>
      <!-- <p class="signupPara">need an account? <a class="signup-link" href="#">sign up</a> </p> -->
    </form>


  </body>
</html>
